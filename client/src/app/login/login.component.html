<div class="login-form">
    <form [formGroup] ="loginForm" action="/examples/actions/confirmation.php" method="post">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="email" formControlName="email" class="form-control" name="email" 
            placeholder="Username" required="required">
            <div *ngIf="email.invalid"> 
                Name required. 
            </div> 
        </div>

        
        <div class="form-group">
            <input type="password" formControlName="password" class="form-control" name="password"  placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" (click)="login()" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>        
    </form>
    <p class="text-center"><a href="#">Create an Account</a></p>
</div>
