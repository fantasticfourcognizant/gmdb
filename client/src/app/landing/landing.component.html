<div class="landing" >
    <div class="card" *ngFor="let movie of movies" style="width: 18rem;">
        <img class="card-img-top" src={{movie.poster}} height="350px" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title" style="text-align: center">{{movie.title}}</h5>
        </div>
      </div>
</div>

<div class="searchBar" >
    <input type="text" size="33%" placeholder="find a movie.." name="criteria">
    <button type="submit">Submit</button>
  </div>
