<div class="landing" >
    <div class="card" *ngFor="let movie of movies" style="width: 18rem;">
        <img class="card-img-top" src={{movie.poster}} height="350px" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title" style="text-align: center">{{movie.title}}</h5>
        </div>
      </div>
</div>

<div class="searchBar" >

  <form class="form-group" (ngSubmit) = "onSubmit()">
    <input type="text" size="33%" placeholder="find a movie.." [formControl]="name" >
    <button type="submit" >Submit</button>
  </form>
  <div *ngIf="submitFlag">
    <a routerLink='display' routerLinkActive="router-link-active" routerLinkActive="router-link-active" 
     [state]="movie" > {{this.movie[0].title}}</a>
    <img src="{{this.movie[0].poster}}">

  </div>
</div>
