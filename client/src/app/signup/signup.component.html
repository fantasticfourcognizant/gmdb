<body>
  <div class="signup-form">
  <form action="/examples/actions/confirmation.php" method="post">
  <h2>Register</h2>
  <p class="hint-text">Create your account. It's free and only takes a minute.</p>
      <div class="form-group">
      <div class="col-xs-6"><input type="text" class="form-control" name="first_name" [(ngModel)]="input.screenName" placeholder="Screen Name" required="required"></div>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="email" [(ngModel)]="input.email" placeholder="Email" required="required">
      </div>
  <div class="form-group">
          <input type="password" class="form-control" name="password" [(ngModel)]="input.password" placeholder="Password" required="required">
      </div>
  <div class="form-group">
          <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm Password" required="required">
      </div>
  <div class="form-group">
          <button type="submit" (click)="signup()" class="btn btn-success btn-lg btn-block">Register Now</button>
      </div>
  </form>
<div class="text-center">Already have an account? <a href="login">Sign in</a></div>

</div>
</body>
