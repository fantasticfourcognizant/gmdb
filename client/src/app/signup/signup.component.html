<body>
  <div class="signup-form">
  <form [formGroup] = "signupForm" action="/examples/actions/confirmation.php" method="post">
    <h2>Register</h2>
    <p class="hint-text">Create your account. It's free and only takes a minute.</p>
        <div class="form-group">
    <div class="col-xs-6"><input type="text" formControlName="first_name" class="form-control" name="first_name" placeholder="Screen Name" required></div>
        </div>
    <div class="form-group">
          <input type="email" formControlName="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
    <div class="form-group">
            <input type="password" formControlName="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
    <div class="form-group">
            <input type="password" formControlName="confirmPassword" class="form-control" name="confirmPassword" placeholder="Confirm Password" required="required">
        </div>
    <div class="form-group">
            <button type="submit" (click)="signup()" class="btn btn-success btn-lg btn-block">Register Now</button>
      </div>
  </form>
<div class="text-center">Already have an account? <a href="login">Sign in</a></div>

</div>
</body>
